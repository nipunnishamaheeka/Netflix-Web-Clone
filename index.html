<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Netflix WebSite-Clone</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
<div class="header">
    <nav>
        <img src="images/logo.png" class="logo">
        <div>
            <button class="languageBtn">English <img src="images/down-icon.png" alt=""></button>
            <button>Sign In</button>
        </div>
    </nav>
<section class="headerContent">
    <div>
        <h1>Unlimited movies, TV shows, and more.</h1>
        <h3>Watch anywhere. Cancel anytime.</h3>
        <p>Ready to watch? Enter your email to create or restart your membership.</p>
        <form class="inputContainer">
            <input type="email" placeholder="Email address" required>
            <button class="getStartedBtn">Get Started <img src="images/right-arrow.png" alt=""></button>
        </form>
</div>
</section>



  </body>
</html>
